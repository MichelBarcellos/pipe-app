name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
      - name: Test connection
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o ConnectTimeout=10 ec2-user@ec2-54-227-204-11.compute-1.amazonaws.com "echo 'Connection OK'"
          
      - name: Deploy files
        run: |
          tar -czf deploy.tar.gz --exclude='.git' --exclude='node_modules' .
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no deploy.tar.gz ec2-user@ec2-54-227-204-11.compute-1.amazonaws.com:/home/ec2-user/
          
      - name: Extract and move
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@ec2-54-227-204-11.compute-1.amazonaws.com "
            cd /home/ec2-user && 
            tar -xzf deploy.tar.gz && 
            sudo rm -rf /var/www/html/* && 
            sudo cp -r ./* /var/www/html/ && 
            sudo chown -R apache:apache /var/www/html/ && 
            rm deploy.tar.gz
          "
    